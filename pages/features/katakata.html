    <div class="w-full h-screen flex flex-col justify-center items-center">
    <form class="flex flex-col justify-start items-center w-1/2">
      <div class="flex flex-col justify-center items-center gap-5 " >
        <div class="flex flex-col">
          <label>Kata</label>
          <input placeholder="Input kata" type="text" id="kata" class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full" />
        </div>
        <div class="flex flex-col">
          
          <label>Berapa</label>
          <input placeholder="Jumlah cetak" type="number" id="angka" class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"/>
        </div>
      </div>
      <div class="mt-10 flex flex-row justify-center items-center w-full">
        <button type="button" onclick="cetak()" class="bg-teal-500 text-white active:bg-teal-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">Cetak</button>
        <button onclick="clear()" class="bg-rose-500 text-white active:bg-rose-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">Clear</button>
      </div>
    </form>

    <ol id="list" class="list-decimal"></ol>
    </div>

    <script>
      // const nama_variabel= document.getElementById("nama_variabel")

      function cetak() {
        const list = document.getElementById("list");
        const kata = document.getElementById("kata").value;
        const angka = document.getElementById("angka").value;

        for (let i = 0; i < angka; i++) {
          list.innerHTML = list.innerHTML + `<li>${kata}</li  >`;
          //   document.write(`<h1>${kata}</h1>`);
        }
      }

      function clear() {
        const kosong = document.getElementById("list");
        kosong.remove();
      }
    </script>
